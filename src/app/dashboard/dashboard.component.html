<div id="message">
    {{quote}} by {{email}}
    <a class="button" routerLink="/logout" ng-reflect-router-link="/logout" href="/logout">Logout</a>
    <div id="controls">
        <input type="text" value="{{quote}}" id="myQuote">
        <input type="button" value="Update Quote" (click)="updateQuote($event)">
    </div>
</div>
